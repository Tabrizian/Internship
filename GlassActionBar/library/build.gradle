apply plugin: 'android-library'


android {
    compileSdkVersion 19
    buildToolsVersion '21.0.0'
 
    defaultConfig { 
        targetSdkVersion 19
    }
    
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    lintOptions {
        abortOnError false
    }
}


apply from: '../maven_push.gradle'


